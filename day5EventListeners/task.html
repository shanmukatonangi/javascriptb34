<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4048ab28bc.js" crossorigin="anonymous"></script>
</head>
<body>



    <input type="password" placeholder="Enter your password" id="passwordInput">

    <button id="eye"><i id="eyeicon" class="fa-solid fa-eye"></i></button>


    <script>

        let inputbox=document.querySelector("#passwordInput");
        let eyeButton=document.querySelector("#eye");
        let eyeicon=document.querySelector("#eyeicon");

        eyeButton.addEventListener("click",()=>{

            if(inputbox.type=="password"){
                inputbox.type="text";
                // eyeButton.innerText="Hide";
                eyeicon.className="fa-solid fa-eye-slash";
            }else if(inputbox.type=="text"){
                inputbox.type="password";
                eyeicon.className="fa-solid fa-eye";
            }
            
        })



    </script>
    
</body>
</html>
